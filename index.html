  <!-- Enhanced maintenance check for mobile -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Index page maintenance check started');
      
      const maintenanceMode = localStorage.getItem('maintenanceMode') === 'true';
      const currentPage = window.location.pathname.split('/').pop();
      
      console.log('Maintenance mode:', maintenanceMode, 'Page:', currentPage);
      
      if (maintenanceMode) {
        const hasMaintenanceAccess = sessionStorage.getItem('maintenanceAccess') === 'true';
        console.log('Has maintenance access:', hasMaintenanceAccess);
        
        if (!hasMaintenanceAccess && currentPage !== 'maintenance.html') {
          console.log('Redirecting to maintenance page');
          window.location.replace('maintenance.html');
          return;
        }
      }
      
      // Check if user has never visited before, redirect to welcome page
      if (!localStorage.getItem('welcomeSeen')) {
        window.location.href = 'welcome.html';
        return;
      }
      
      console.log('All checks passed - loading normal content');
    });

    // Mobile: Additional check when page becomes visible
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        const maintenanceMode = localStorage.getItem('maintenanceMode') === 'true';
        const hasAccess = sessionStorage.getItem('maintenanceAccess') === 'true';
        const currentPage = window.location.pathname.split('/').pop();
        
        if (maintenanceMode && !hasAccess && currentPage !== 'maintenance.html') {
          window.location.replace('maintenance.html');
        }
      }
    });
  </script>
</body>
