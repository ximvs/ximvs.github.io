<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel - RISC Schedule</title>
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="index.html">
        <img class="logo" src="logo.png" alt="RISC Logo">
        <span>Schedule</span>
      </a>
    </div>
    <div class="actions">
      <div class="auth" id="auth-section">
        <!-- Will be populated by JavaScript -->
      </div>
      <div class="profile">
        dev by rlsc1109<br />
        <a href="https://discord.gg/HbCJkZFD" target="_blank" rel="noopener noreferrer">discord</a> •
        <a href="https://osu.ppy.sh/users/20285591" target="_blank" rel="noopener noreferrer">osu</a> •
        <a href="log.html" target="_blank" rel="noopener noreferrer">log</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="admin-controls">
      <div class="admin-control-item">
        <span>Maintenance Mode:</span>
        <div class="admin-toggle" id="maintenance-toggle"></div>
      </div>
      <div class="admin-control-item">
        <span>PIN Code:</span>
        <input type="text" id="pin-input" class="modal-input" style="width: 100px; padding: 5px;" value="123456">
      </div>
    </div>

    <div class="toolbar">
      <button class="create-btn" id="create-event-btn" aria-label="Create event">+ create event</button>
      <button class="create-btn" id="manage-users-btn" aria-label="Manage users">manage users</button>
      <div class="note">Admin Panel - Full control over events and user management</div>
    </div>

    <section class="grid" id="event-grid" aria-label="Events grid">
      <!-- JS populates events -->
    </section>
  </main>

  <!-- Modal for all popups -->
  <div id="custom-modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Title</h3>
      <div id="modal-content">Content</div>
    </div>
  </div>

  <div class="footer-info">
    Build 0.03.2.1 Beta<br />
    Made by CHAN CHUN HEI, Dev by rlsc1109<br />
    Internal Beta Build KK00321ABB, Maintenance
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if user is admin
      const user = window.customAuth.getUser();
      if (!user || user.role !== 'admin') {
        window.location.href = 'index.html';
        return;
      }

      // Initialize maintenance mode
      const maintenanceMode = localStorage.getItem('maintenanceMode') === 'true';
      const maintenancePin = localStorage.getItem('maintenancePin') || '123456';
      
      const maintenanceToggle = document.getElementById('maintenance-toggle');
      const pinInput = document.getElementById('pin-input');
      
      if (maintenanceMode) {
        maintenanceToggle.classList.add('active');
      }
      
      pinInput.value = maintenancePin;
      
      // Update auth UI
      if (window.updateAuthUI) {
        window.updateAuthUI();
      }
      
      // Load events
      if (window.render) {
        window.render(true);
      }
      
      // Maintenance toggle handler
      maintenanceToggle.addEventListener('click', (e) => {
        e.target.classList.toggle('active');
        const isActive = e.target.classList.contains('active');
        localStorage.setItem('maintenanceMode', isActive.toString());
        // Use available modal system
        if (window.modal && window.modal.showMessage) {
          window.modal.showMessage('Maintenance Mode', `Maintenance mode ${isActive ? 'enabled' : 'disabled'}.`, 'success');
        } else if (window.authModal) {
          window.authModal.showMessage('Maintenance Mode', `Maintenance mode ${isActive ? 'enabled' : 'disabled'}.`, 'success');
        }
      });
      
      // Pin update handler
      pinInput.addEventListener('change', (e) => {
        const newPin = e.target.value.trim();
        if (newPin) {
          localStorage.setItem('maintenancePin', newPin);
          // Use available modal system
          if (window.modal && window.modal.showMessage) {
            window.modal.showMessage('PIN Updated', 'Maintenance PIN has been updated.', 'success');
          } else if (window.authModal) {
            window.authModal.showMessage('PIN Updated', 'Maintenance PIN has been updated.', 'success');
          }
        }
      });
      
      // Create event button
      document.getElementById('create-event-btn').addEventListener('click', () => {
        window.createEventFlow(true);
      });
      
      // Enhanced Manage Users functionality
      document.getElementById('manage-users-btn').addEventListener('click', async () => {
        try {
          const { data: users, error } = await window.supabase
            .from('users')
            .select('*')
            .order('created_at', { ascending: false });
          
          if (error) throw error;
          
          let usersList = '<div class="users-management">';
          usersList += '<h4>User Management</h4>';
          usersList += '<div class="users-list">';
          
          users.forEach(user => {
            const statusClass = user.role === 'pending' ? 'pending' : user.role === 'admin' ? 'admin' : 'user';
            usersList += `
              <div class="user-item ${statusClass}">
                <div class="user-info">
                  <strong>${user.username}</strong> (${user.email})<br>
                  <small>Role: ${user.role} | Created: ${new Date(user.created_at).toLocaleDateString()}</small>
                </div>
                <div class="user-actions">
                  ${user.role === 'pending' ? 
                    `<button class="approve-btn" onclick="approveUser('${user.id}', '${user.username}')">Approve as Admin</button>` : 
                    `<span class="status-badge">${user.role}</span>`
                  }
                </div>
              </div>
            `;
          });
          
          usersList += '</div>';
          usersList += '<div class="admin-notes">';
          usersList += '<p><strong>To approve users:</strong></p>';
          usersList += '<p>1. Click "Approve as Admin" button above, OR</p>';
          usersList += '<p>2. Go to Supabase Dashboard → Table Editor → users table</p>';
          usersList += '<p>3. Change role from "pending" to "admin"</p>';
          usersList += '</div>';
          usersList += '</div>';
          
          // Use the main modal system if available, otherwise use authModal
          if (window.modal && window.modal.showMessage) {
            window.modal.showMessage('User Management', usersList);
          } else if (window.authModal) {
            window.authModal.showMessage('User Management', usersList);
          } else {
            alert('User Management: Check Supabase Dashboard to approve users.');
          }
          
        } catch (error) {
          // Use available modal system
          if (window.modal && window.modal.showMessage) {
            window.modal.showMessage('Error', 'Error loading users: ' + error.message, 'error');
          } else if (window.authModal) {
            window.authModal.showMessage('Error', 'Error loading users: ' + error.message, 'error');
          } else {
            alert('Error loading users: ' + error.message);
          }
        }
      });
    });
    
    // Approve user function
    window.approveUser = async (userId, username) => {
      try {
        const { error } = await window.supabase
          .from('users')
          .update({ role: 'admin' })
          .eq('id', userId);
        
        if (error) throw error;
        
        // Use available modal system
        if (window.modal && window.modal.showMessage) {
          window.modal.showMessage('Success', `User "${username}" approved as admin successfully!`, 'success');
        } else if (window.authModal) {
          window.authModal.showMessage('Success', `User "${username}" approved as admin successfully!`, 'success');
        } else {
          alert(`User "${username}" approved as admin successfully!`);
        }
        
        // Refresh the user list after 2 seconds
        setTimeout(() => {
          document.getElementById('manage-users-btn').click();
        }, 2000);
        
      } catch (error) {
        // Use available modal system
        if (window.modal && window.modal.showMessage) {
          window.modal.showMessage('Error', 'Failed to approve user: ' + error.message, 'error');
        } else if (window.authModal) {
          window.authModal.showMessage('Error', 'Failed to approve user: ' + error.message, 'error');
        } else {
          alert('Failed to approve user: ' + error.message);
        }
      }
    };
  </script>

  <!-- Maintenance mode check -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const maintenanceMode = localStorage.getItem('maintenanceMode') === 'true';
      
      if (maintenanceMode) {
        const hasMaintenanceAccess = sessionStorage.getItem('maintenanceAccess') === 'true';
        
        if (!hasMaintenanceAccess && !window.location.href.includes('maintenance.html')) {
          window.location.href = 'maintenance.html';
          return;
        }
      }
    });
  </script>
</body>
</html>
